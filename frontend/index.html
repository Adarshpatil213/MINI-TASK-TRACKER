<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† Task Tracker</title>
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #4f8cff, #6fc7f8);
  margin: 0;
  padding: 0;
  color: #333;
}

/* Container */
.container {
  width: 90%;
  max-width: 850px;
  margin: 50px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

/* Header */
h1 {
  text-align: center;
  font-size: 36px;
  color: #222;
  margin-bottom: 25px;
}

/* Form and filters */
form, .filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

input, select, button {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  flex-grow: 1;
  transition: all 0.2s ease;
}

input:focus, select:focus {
  border-color: #4f8cff;
  box-shadow: 0 0 5px rgba(79, 140, 255, 0.5);
}

button {
  background: #4f8cff;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #357ae8;
}

/* Task cards */
.task-card {
  background: #f9f9f9;
  border-left: 6px solid #ccc;
  border-radius: 12px;
  padding: 15px 20px;
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

.task-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Status badges */
.status-badge {
  padding: 5px 10px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 12px;
  text-transform: capitalize;
  color: white;
}

.status-badge.pending {
  background-color: #e74c3c;
}

.status-badge.progress {
  background-color: #3498db;
}

.status-badge.completed {
  background-color: #27ae60;
}

/* Task header */
.task-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task-header h3 {
  margin: 0;
  font-size: 18px;
}

/* Task details */
.meta {
  font-size: 14px;
  color: #555;
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
}

.desc {
  margin: 8px 0;
  color: #444;
}

/* Buttons inside cards */
.task-actions {
  margin-top: 10px;
}

.task-actions button {
  margin-right: 8px;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  transition: all 0.2s ease;
}

.edit-btn {
  background-color: #f1c40f;
  color: #222;
}

.edit-btn:hover {
  background-color: #d4ac0d;
}

.delete-btn {
  background-color: #e74c3c;
  color: #fff;
}

.delete-btn:hover {
  background-color: #c0392b;
}

/* Insights */
.insight-box {
  margin-top: 30px;
  background: #eef5ff;
  padding: 20px;
  border-radius: 12px;
}

.insight-box h2 {
  margin-top: 0;
  margin-bottom: 10px;
  color: #2c3e50;
}

.insight-item {
  margin: 6px 0;
}

/* Animations */
.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.empty {
  text-align: center;
  color: #555;
  margin-top: 20px;
}

.error {
  text-align: center;
  color: red;
  margin-top: 10px;
}

  </style>
  <!-- ‚úÖ Link to your external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>üß† Task Tracker</h1>

    <!-- Create Task Form -->
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task Title" required />
      <input type="text" id="description" placeholder="Description" />

      <select id="status">
        <option value="not yet started">Not Yet Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <select id="priority">
        <option value="low" selected>Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <input type="datetime-local" id="due_date" />
      <button type="submit">Add Task</button>
    </form>

    <!-- Filters -->
    <div class="filters">
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="not yet started">Not Yet Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <select id="filterPriority">
        <option value="">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <select id="sortOrder">
        <option value="">Sort by Due Date</option>
        <option value="asc">Oldest First</option>
        <option value="desc">Newest First</option>
      </select>

      <button id="applyFilters">Apply</button>
    </div>

    <!-- Task List -->
    <div id="taskList"></div>

    <!-- Insights -->
    <div id="insights" class="insight-box"></div>
  </div>

  <script src="script.js">
    const API_BASE = "http://127.0.0.1:8000";

const taskForm = document.getElementById("taskForm");
const taskList = document.getElementById("taskList");
const insightsBox = document.getElementById("insights");
const filterStatus = document.getElementById("filterStatus");
const filterPriority = document.getElementById("filterPriority");
const sortOrder = document.getElementById("sortOrder");
const applyFilters = document.getElementById("applyFilters");

// üü¢ Fetch tasks
async function fetchTasks() {
  let url = `${API_BASE}/tasks`;
  const status = filterStatus.value;
  const priority = filterPriority.value;
  const sort = sortOrder.value;
  const params = [];

  if (status) params.push(`status=${encodeURIComponent(status)}`);
  if (priority) params.push(`priority=${encodeURIComponent(priority)}`);
  if (sort) params.push(`sort_by_due=${sort}`);
  if (params.length) url += "?" + params.join("&");

  try {
    const res = await fetch(url);
    const data = await res.json();

    taskList.innerHTML = data.length
      ? data.map(taskCardHTML).join("")
      : `<p class="empty">No tasks found. üí§</p>`;
  } catch (err) {
    console.error(err);
    taskList.innerHTML = "<p class='error'>Failed to load tasks.</p>";
  }
}

// üé® Color-coded status
// function statusBadge(status) {

//   let colorClass = "pending";
//   if (normalized.includes("progress")) colorClass = "progress";
//   else if (normalized.includes("completed")) colorClass = "completed";
//   return `<span class="status-badge ${colorClass}">${status}</span>`;
// }

// üß© Render a task card
// üé® Color-coded status badge
function statusBadge(status) {
  const normalized = status.toLowerCase();
  let colorClass = "pending";
  let label = "Pending";

  if (normalized.includes("progress")) {
    colorClass = "progress";
    label = "In Progress";
  } else if (normalized.includes("completed")) {
    colorClass = "completed";
    label = "Completed";
  } else if (normalized.includes("pending")) {
    colorClass = "pending";
    label = "Pending";
  }

  return `<span class="status-badge ${colorClass}">${label}</span>`;
}

// üß© Render a task card
function taskCardHTML(task) {
  const due = task.due_date ? new Date(task.due_date).toLocaleDateString() : "‚Äî";
  return `
    <div class="task-card fade-in">
      <div class="task-header">
        <h3>${task.title}</h3>
        ${statusBadge(task.status)}
      </div>
      <p class="desc">${task.description || "No description."}</p>
      <div class="meta">
        <span><b>Priority:</b> ${task.priority}</span>
        <span><b>Due:</b> ${due}</span>
      </div>
      <div class="task-actions">
        <button class="edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è Update</button>
        <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
      </div>
    </div>
  `;
}

// üß† Fetch Insights
async function fetchInsights() {
  try {
    const res = await fetch(`${API_BASE}/insights`);
    const data = await res.json();

    insightsBox.innerHTML = `
      <h2>üìä Insights</h2>
      <div class="insight-item"><b>Total Tasks:</b> ${data.total_tasks}</div>
      <div class="insight-item"><b>By Priority:</b> ${formatDict(data.by_priority)}</div>
      <div class="insight-item"><b>Due Soon (3 days):</b> ${data.due_soon_count}</div>
      <div class="insight-item"><b>Busiest Day:</b> ${data.busiest_day || "‚Äî"}</div>
    `;
  } catch (err) {
    console.error(err);
    insightsBox.innerHTML = "<p class='error'>Failed to load insights.</p>";
  }
}

function formatDict(obj) {
  return Object.entries(obj)
    .map(([key, val]) => `${key}: ${val}`)
    .join(", ");
}

// ‚ûï Handle Task Creation
taskForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const newTask = {
    title: document.getElementById("title").value.trim(),
    description: document.getElementById("description").value.trim(),
    status: document.getElementById("status").value,
    priority: document.getElementById("priority").value,
    due_date: document.getElementById("due_date").value || null,
  };

  if (!newTask.title) return alert("Title is required!");

  await fetch(`${API_BASE}/tasks`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(newTask),
  });

  taskForm.reset();
  await fetchTasks();
  await fetchInsights();
});

// ‚úèÔ∏è Update task
async function editTask(id) {
  const newStatus = prompt("Enter new status (pending / in_progress / completed):");
  const newPriority = prompt("Enter new priority (low / medium / high):");

  const payload = {};
  if (newStatus) payload.status = newStatus;
  if (newPriority) payload.priority = newPriority;

  if (Object.keys(payload).length === 0) return alert("No changes made.");

  await fetch(`${API_BASE}/tasks/${id}`, {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });

  await fetchTasks();
  await fetchInsights();
}

// üóëÔ∏è Delete task
async function deleteTask(id) {
  if (!confirm("Are you sure you want to delete this task?")) return;
  await fetch(`${API_BASE}/tasks/${id}`, { method: "DELETE" });
  await fetchTasks();
  await fetchInsights();
}

// üîÑ Filter button click
applyFilters.addEventListener("click", async () => {
  await fetchTasks();
});

// üöÄ Initial Load
fetchTasks();
fetchInsights();
  </script>
</body>
</html>
